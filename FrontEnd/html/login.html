<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="../styles/style.css">
     <script src="../js/script.js"></script>
</head>
<body>
    <div id="loginPage">
   <form >
    <div class="mb-3">
        <h3>Login with your Email</h1>
    </div>
  <div class="mb-3">
    <label for="Email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="Email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label">Password</label>
    <input type="password" class="form-control" id="Password">
  </div>
 <div style="text-align: center;">
  <button onclick="navigateCategoryPage()" type="submit" class="btn btn-success" >login</button>
  </div>

  <div style="text-align: center;">
  Don't have an account <a href="#" onclick="navigateSignupPage()">sign up</a></button>
  </div>
</form>
</div>

 <div id="signUpPage">
   <form >
    <div class="mb-3">
        <h3>Sign up with your Email</h1>
    </div>

    <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name">
  </div>

  <div class="mb-3">
    <label for="Email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="Email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label">Password</label>
    <input type="password" class="form-control" id="Password">
  </div>

  <div class="mb-3">
    <label for="confimPassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword">
  </div>

 <div style="text-align: center;">
  <button onclick="navigateLoginPage()" type="submit" class="btn btn-success" >Sign up</button>
  </div>

  <div style="text-align: center;">
  Already have an account <a href="#" onclick="navigateLoginPage()" >log in</a> </button>
  </div>
</form>
</div>

</body>

<script>

let loginpage = document.getElementById("loginPage");
let signuppage = document.getElementById("signUpPage");

signuppage.style.display='none'

function navigateLoginPage(){

    loginpage.style.display='block';
    signuppage.style.display='none';
}

function navigateSignupPage(){

    loginpage.style.display='none';
    signuppage.style.display='block';
}

function navigateCategoryPage(){
  window.location.href='category.html';
}


</script>
</html>
